.scroll-to-top:hover {
  background-color: #c70000;
  transform: scale(1.3); /* 增大按钮 */
}

.scroll-to-top:active {
  transform: scale(1.3) translateY(-30px); /* 解决冲突：保持hover的缩放，添加点击的向上移动 */
  opacity: 0.2; /* 点击时透明度变为0 */
  transition: transform 0.4s ease, opacity 0.7s ease; /* 确保透明度和缩放动画速度一致 */
}
.circle {
  position: absolute;
  width: 20px; /* 初始小圆的大小 */
  height: 20px;
  opacity: 1;
  background-color: #c92828;
  border-radius: 50%; /* 正圆形 */
  transition: transform 0.4s ease,opacity 0.36s ease,background-color 0.7s ease,width 0.4s ease,height 0.4s ease; /* 过渡效果 */
  z-index: 1; /* 使小圆在箭头下方 */
}

.scroll-to-top:hover .circle {
  width: 60px; /* 初始小圆的大小 */
  height: 60px;
  opacity: 0;
  background-color: #ffffff;

}

.arrow-up {
  width: 0;
  height: 0;
  border-left: 0px solid transparent;
  border-right: 0px solid transparent;
  border-bottom: 67px solid #fff;
  transition: transform 0.4s ease, 
              border-width 0.6s ease;
  transform: translateY(30px); /* 初始位置 */
  box-shadow: none; /* 确保没有额外的阴影 */
}

.scroll-to-top:hover .arrow-up {
  transform: translateY(33px); /* 上移三角形 */
  border-bottom: 99px solid #ffffff;
  border-left: 111px solid transparent;
  border-right: 111px solid transparent;
}
.scroll-to-top.visible {
  opacity: 1; /* 显示按钮 */
}
.scroll-to-top.hidden {
  opacity: 0; /* 隐藏按钮 */

document.getElementById('scrollToTopBtn').onclick = function() {
  window.scrollTo({
    top: 0,

  });

function scrollToSection(id) {
  const element = document.getElementById(id);
  if (element) {
    // 计算目标位置，确保元素在视口的中央
    const elementRect = element.getBoundingClientRect();
    const elementTop = elementRect.top + window.pageYOffset;
    const elementHeight = elementRect.height;
    const windowHeight = window.innerHeight;

    const scrollToPosition = elementTop - (windowHeight / 2) + (elementHeight / 2)+ 140;

    window.scrollTo({
      top: scrollToPosition,
      behavior: 'smooth'
    });
  }
}

  window.addEventListener('scroll', function() {
    if (window.scrollY > 700) { // 当滚动超过700px时显示按钮
      scrollToTopButton.classList.remove('hidden');
      scrollToTopButton.classList.add('visible');
    } else {
